<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Register - TulongLegal</title>
    <link rel="stylesheet" href="admin_style.css"> <!-- Correct path -->
</head>
<body class="auth-page"> <!-- Add class to apply auth styles -->
     <div class="auth-container">
         <div class="auth-left">
             <img src="logo.png" alt="TulongLegal Logo" class="logo" /> <!-- Correct path -->
             <h1>TulongLegal</h1>
             <p>Admin Portal</p>
         </div>
         <div class="auth-right">
            <h2>Register Admin</h2>
            <p>Create a new administrator account.</p>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="Create a password (min 6 chars)" required>
                </div>
                 <div class="form-group">
                    <label for="register-confirm-password">Confirm Password</label>
                    <input type="password" id="register-confirm-password" placeholder="Confirm your password" required>
                </div>
                <div class="error-message" id="register-error"></div>
                <button type="submit" class="btn-primary">Register</button> <!-- Button inside form -->
            </form>
            <a href="admin_login.html" class="link">Already have an account? Login</a>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script> 
     <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <!-- Auth script ONLY -->
     <script src="config.js"></script>
    <script src="admin_auth.js"></script> <!-- Correct path -->
    
</body>
</html>
